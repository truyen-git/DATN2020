<div>
  <img style="margin: 20px 0px;" src="assets/img/home/single_user.png" id="icon" alt="User Icon" />
</div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
  [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
  <div *ngIf="signInForm.submitted && email.errors?.pattern">
    <label class="validation-message">Invalid email address.</label>
  </div>
  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
  [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Minimum 4 characters.</label>
  </div>
  <input type="submit" style="margin-bottom: 20px !important;" value="Sign In">
  <a href="/request-reset-password" title="" style="color: black;">Forgot Password?</a><br>
  <a href="" style="margin-bottom: 20px; color: black; " routerLink="/signup">+ Sign up New Account</a>
</form>
<div class="fb-gg">
  <button type="button" style="margin-right: 20px; background-color: #4169E1;" class="btn btn-primary" (click)="fbLogin()"><i class="fa fa-facebook"></i>&nbsp; Login with facebook</button>
  <button type="button" class="btn btn-danger" ><i class="fa fa-google"></i>&nbsp; Login with google</button>
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
